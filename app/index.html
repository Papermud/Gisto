<!DOCTYPE html>
<html lang="en" ng-app="myApp">
    <head>
        <meta charset="utf-8">
        <title>Gisto</title>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="css/app.css">
        <link rel="stylesheet" href="css/codemirror.css">
        <link rel="stylesheet" href="css/angular-ui.css">
        <link rel="stylesheet" href="lib/codemirror/theme/eclipse.css">

    </head>

    <body class="ng-cloak">

        <aside class="flex" ng-controller="listGistCtrl">

            <header class="flex">
                <h1 title="Gist desktop app"><a href="#/">
                        <i class="icon-angle-left"></i>/Gisto<i class="icon-angle-right"></i>
                    </a></h1>
                <input type="text" ng-model="search" class="search-query" placeholder="Search gists">
            </header>

            <ul class="flex">
                <li id="gist-{{gist.id}}" ng-repeat="gist in filteredGists = (gists | filter:search) | orderBy:'title'">
                    <a onclick="document.location.href = '#/gist/{{gist.id}}'">
                        <span ng-repeat="file in gist.files">{{gist.description || file.filename}}<br /> </span>
                    </a>
                </li>
            </ul>

            <footer class="flex">
                Total {{filteredGists.length}} gists
            </footer>
        </aside>

        <div class="main flex" role="main" ng-view ng-controller="singleGistCtrl">
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <!--
        <script src="lib/ace/ace.js"></script>
        -->
        <script src="lib/angular/angular.min.js"></script>

        <script src="js/codemirror.js"></script>
        <script src="lib/codemirror/mode/javascript/javascript.js"></script>

        <script src="js/angular-ui.js"></script>
        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>
        <!--
        <script src="https://raw.github.com/coreyti/showdown/master/compressed/showdown.js"></script>
        -->
    </body>

</html>
